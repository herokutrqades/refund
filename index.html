<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        .container {
            text-align: center;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        input, button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        #connectBtn {
            background-color: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/api/placeholder/100/100" alt="Logo">
        </div>
        <input type="text" id="username" placeholder="Telegram Username">
        <input type="number" id="amount" placeholder="Amount" value="0">
        <button id="connectBtn">Connect</button>
    </div>

    <script>
        const connectBtn = document.getElementById('connectBtn');

        connectBtn.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const amount = document.getElementById('amount').value;
            alert(`Connecting ${username} with amount ${amount}`);
        });
    </script>
</body>
</html>
